<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>User card</title>
</head>
<body>
    <div class="user_card">
        <div class="user_img">
            <img src="https://i2.wp.com/vikashtech.com/wp-content/uploads/2021/02/Screenshot-37.png?resize=825%2C494&ssl=1" alt="user logo">
        </div>
        <div class="user_info_container">
            <div class="User_name">Praveen Kumar</div>
            <div class="user_link">patha, Bihar</div>
            <div class="User_info">User interface Designer and front-end developer</div>
            <div class="user_stat_container">
                <div class="user_stat_item">
                    <div class="stat_name">Posts</div>
                    <div class="stat_value">2000</div>
                </div>

                <div class="user_stat_item">
                    <div class="stat_name">Followers</div>
                    <div class="stat_value">50m</div>
                </div>
            
                <div class="user_stat_item">
                    <div class="stat_name">Following</div>
                    <div class="stat_value">50m</div>
                </div>
        </div>
        <div class="user_social">
            <img class="inst" src="./img/instagram.png" alt="insta">
            <img class="fb" src="./img/facebook.png" alt="facebook">
            <img class="tel" src="./img/icons8-telegram-app-50.png" alt="telega">
        </div>
    </div>
</body>
</html>
